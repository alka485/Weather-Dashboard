<body>
  <header>Weather Dashboard</header>

  <!--added from Bootstrap-->
  <div class="container">
    <div class="row">
      <div class="col border border 2 border-primary p-3 mb-2 bg-light text-dark ">
        <h2>Search for a city</h2>
        <input class="cityBox" list="datalistOptions" id="cityBox" placeholder="Type to search...">
        <br>
        <ul id="city-list"></ul>
  
        <br>
        <button id="search" class="search">Search</button>
      </div>
      <div class="col border border 2 border-primary p-3 mb-2 bg-info text-dark">
        <h2>Current Weather Conditions</h2>
        <div id="city"></div>
        <div id="date"></div>
        <div id="description"></div>
        <div id="icon"><img src=""></div>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="speed"></div>
        <div id="index"></div>
      </di>
    </div>
  </div>
  </div>

    <div class="container-fluid">
      <h4>

      </h4>
    </div>
    <div class="container p-3 mb-2 bg-info text-dark">
      <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">

        </div>

            <p class="daytemp" id="daytwotemp"></p>
            <p class="dayhumid" id="daytwohumid"></p>
          </div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light border border 2 border-primary p-3 mb-2 bg-light text-dark">
            <p class="daythreedate" id="daythreedate"></p>
            <p class="dayicon" id="daythreeicon"></p>
            <p class="daytemp" id="daythreetemp"></p>
            <p class="dayhumid" id="daythreehumid"></p>
          </div>
        </div>

            <p class="daytemp" id="dayfivetemp"></p>
            <p class="dayhumid" id="dayfivehumid"></p>

        </div>
      </div>
    </div>
